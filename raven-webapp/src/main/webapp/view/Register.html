<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="ScriptsAndStyles :: [//head]">
</head>
<body>
	<div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div th:include="NavigationBar"></div>
			</div>
			<div class="row-dluid">
				<div class="offset3 span7">
					<div class="bs-docs-example">
						<div class="row-fluid">
							<div class="span12">
								<legend>Rejestracja</legend>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<form class="form-horizontal">
									<fieldset>
										<div class="control-group control-row">
											<div class="offset1 span8">
												<label class="control-label" for="login">Login: </label>
												<div class="controls">
													<input type="text" class="input-large" id="login" />
												</div>
											</div>
										</div>
										<div class="control-group control-row">
											<div class="offset1 span8">
												<label class="control-label" for="password">Password: </label>
												<div class="controls">
													<input type="password" class="input-large" id="password" />
												</div>
											</div>
										</div>
										<div class="control-group control-row">
											<div class="offset1 span8">
												<label class="control-label" for="password_repeat">Repeat password: </label>
												<div class="controls">
													<input type="password" class="input-large" id="password_repeat" />
												</div>
											</div>
										</div>
										<div class="control-group control-row">
											<div class="offset1 span8">
												<label class="control-label" for="email">Email: </label>
												<div class="controls">
													<input type="text" class="input-large" id="email" />
												</div>
											</div>
										</div>
									</fieldset>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
